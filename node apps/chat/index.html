<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      .right{ text-align: right}
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li {     height: 33px;    padding: 9px;    display: block; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
  </body>
<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>

<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script>

(function(){


  var username = '';
  var socket = io();
  $('form').submit(function(){
    if(!$('#m').val()||$('#m').val() == '')
      return false;

    socket.emit('chat message', $('#m').val());
    $('#m').val('');
    return false;
  });
  socket.on('chat message', function(data){
    if(data.username == username){
      data.username = '';
      $('#messages').append(   $('<li class=right>').text(data.msg)   );    
    }else{
      $('#messages').append(   $('<li>').text(data.username + ": " + data.msg)   );

    }
  });
  socket.on('id', function(msg){
    console.log(msg);
  });
  socket.on('request login', function(data){
    id = data.id;
    username = prompt('please enter your usename')|| 'newUser';
    socket.emit('username',{'username':username,'id':id});
  });

})();


</script>

</html>
